language: python
python:
- '3.6'
- 3.6-dev
- nightly
install:
- pip install pipenv
- pipenv install --dev
before_script:
- psql -c 'create database test_db;' -U postgres
script:
- pipenv run python manage.py test
services:
- postgresql
env:
  global:
    - DATABASE_URL = postgres://postgres@localhost/test_db
    - secure: 
